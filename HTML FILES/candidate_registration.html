<html>
    <head>
        <title>
            candidate registration
        </title>

        <link rel="stylesheet" href="style.css" type="text/css"/>
    </head>

    <body>
        <div id="nav">
            <table>
                <tr>
                    <td class="logoblock">
                        <img src="images/logo1.PNG" id="logo">
                    </td>
                    <td class="navblockstitle">
                        CV Analyser and Personality Predictor
                    </td>
                    <td class="navblocks">
                        Home
                    </td>
                    <td class="navblocks">
                        Contact us
                    </td>
                </tr>
            </table>
            <hr class="line">
        </div>

        <div class="cand_reg_body">
            <div class="form2box">
                <form class="form2" action="/" method="post" enctype="multipart/form-data">
                    <h1 class="form2head">Register Here!!</h1>
                    <p style="font-weight: bold;">Please fill out the following form</p>
                    <label for="username"><b>Username</b></label><br>
                    <input type="text" placeholder="Enter Username" name="username"><br>
                    
                    <label for="email"><b>Email Id</b></label><br>
                    <input type="text" placeholder="Enter Email" name="email"><br>
                    
                    <label for="twitter"><b>Twitter Id</b></label><br>
                    <input type="text" placeholder="Enter Twitter Id" name="twitter"><br>

                    <label for="linkedin"><b>LinkeIn URL</b></label><br>
                    <input type="text" placeholder="Enter Linkedin URL" name="linkedin"><br>
    
                    <b> Choose the CV file: </b>
                    <input type="file" name="photo"/><br><br>
                    <div style="padding-left: 120px;">
                        <button type="submit" class="signupbtn">Submit</button>
                    </div>
                </form>
            </div>
        </div>

        <div class="footer">
            <img src="images/fb.webp" class="footericon">
            <img src="images/ig2.png" class="footericon">
            <h4> Email to us through: namrathajacob@gmail.com, abitaaugustine@gmail.com, poojaajith001@gmail.com</h4>
        </div>
    </body>
</html>
